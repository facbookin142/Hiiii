<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Referrer policy: don't send referrer header -->
  <meta name="referrer" content="no-referrer">
  <!-- Content Security Policy: prevent embedding and reduce leakage -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; base-uri 'none'; form-action 'none'; frame-ancestors 'none';">

  <style>
    /* Minimal page so it looks clean if JS blocked */
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;color:#222;}
    .note{font-size:14px;color:#666;margin-top:8px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      Redirecting… agar automatic nahi hua to <a id="lnk" href="#" rel="noreferrer noopener" referrerpolicy="no-referrer">yahaan click karein</a>
    </div>
    <div class="note">Tip: agar aapko incognito mein kholna hai to browser me "New incognito window" use karein.</div>
  </div>

  <script>
    (function(){
      const target = "https://www.myjobnews.com/?1756716993864SjWePf%2BzSdluzNapDTYDtFRhcf59MeWZ5couI0Z6te9Zc%2BYLYDebmfl548FHFKiqWqw%2Beqv3tt8jG5PJppttWDTEBaVNMQjk7GW5nfyj9S4%2BDwEoomFyg%2FThzqgykZ3WIun1d%2FbWTngMnyruEc%2F7Vg%3D%3D&fbclid=PAT01DUAM01MNleHRuA2FlbQIxMAABpz2vyFb6DaUxQmV7YVHodv1E_uPYkLs04g0e5L3P-KazGcR1nbYP8Ilz6Xwp_aem_0m2-6q7FdzFuj5INOHTqdQ";

      // Set safe link attributes for fallback click
      const a = document.getElementById('lnk');
      a.href = target;
      a.rel = "noreferrer noopener";
      a.referrerPolicy = "no-referrer";

      // Use replace to avoid leaving this page in history
      try {
        window.location.replace(target);
      } catch (e) {
        // fallback: open in same tab
        window.location.href = target;
      }
    })();
  </script>
</body>
</html>
