<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Manage WhatsApp Link</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input[type="url"] { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #28a745; border: none; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    .msg { margin-top: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update WhatsApp Earning Link</h2>
    <form id="linkForm">
      <label>WhatsApp Link:</label>
      <input type="url" id="waLink" required>
      <button type="submit">Update Link</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    // Load existing link if available
    const storedLink = localStorage.getItem("whatsappLink");
    if (storedLink) {
      document.getElementById("waLink").value = storedLink;
    }

    document.getElementById("linkForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const link = document.getElementById("waLink").value;
      localStorage.setItem("whatsappLink", link);
      document.getElementById("msg").innerText = "Link updated successfully!";
    });
  </script>
</body>
</html>
